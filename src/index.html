<!DOCTYPE html>
<html>
  <head>
    <title>Fortum Virtual Visits Demo</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <indoorviewer></indoorviewer>
    <div id="modal-container">
      <div class="modal-content">
        <form id="dimensions">
          <label for="height">Height</label><br>
          <input type="number" id="height" class="dim" step="0.01" min="0"><br>
          <label for="width">Width</label><br>
          <input type="number" id="width" class="dim" step="0.01" min="0"><br>
          <label for="length">Length</label><br>
          <input type="number" id="length" class="dim" step="0.01" min="0"><br>
          <input type="submit" id="submit">
          <input type="reset" id="reset">
        </form>
        <span class="close">&times;</span>
      </div>
    </div>
  </body>
</html>
